    <form action="javascript:void(0);">

        <input type="text" name="display" id="display" maxlength="20" autofocus="autofocus" />
        <br/>
        <input class="number" type="button" value="1" onclick="Calculator.addNumber(1)" />

        <input class="number" type="button" value="3" onclick="Calculator.addNumber(3)" />
        <input type="button" value="+" onclick="Calculator.addNumber('+')" />
        <br/>
        <input class="number" type="button" value="4" onclick="Calculator.addNumber(4)" />
        <input class="number" type="button" value="5" onclick="Calculator.addNumber(5)" />
        <input class="number" type="button" value="6" onclick="Calculator.addNumber(6)" />
        <input type="button" value="-" onclick="Calculator.addNumber('-')" />
        <br/>
        <input class="number" type="button" value="7" onclick="Calculator.addNumber(7)" />
        <input class="number" type="button" value="8" onclick="Calculator.addNumber(8)" />
        <input class="number" type="button" value="9" onclick="Calculator.addNumber(9)" />
        <input type="button" value="*" onclick="Calculator.addNumber('*')" />
        </br>
        <input type="button" value=" " onclick="Calculator.addNumber('')" />
        <input class="number" type="button" value="0" onclick="Calculator.addNumber(0)" />
        <input type="button" value="." onclick="Calculator.addNumber('.')" />
        <input type="submit" value="=" onclick="Calculator.calculate()" />
    </form>
