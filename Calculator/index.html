<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="CalculatorForm.css" />
    <script src="Calculator.js"></script>
</head>
<body>
    <form>
        <input type="text" name="display" id="display" maxlength="20" />
        <br/>
        <input type="button" value="1" onclick="addNumber(1 , this.form)" />
        <input type="button" value="2" onclick="addNumber(2 , this.form)" />
        <input type="button" value="3" onclick="addNumber(3, this.form)" />
        <input type="button" value="+" onclick="addNumber('+', this.form)" />
        <br/>
        <input type="button" value="4" onclick="addNumber(4, this.form)" />
        <input type="button" value="5" onclick="addNumber(5, this.form)" />
        <input type="button" value="6" onclick="addNumber(6, this.form)" />
        <input type="button" value="-" onclick="addNumber('-', this.form)" />
        <br/>
        <input type="button" value="7" onclick="addNumber(7, this.form)" />
        <input type="button" value="8" onclick="addNumber(8, this.form)" />
        <input type="button" value="9" onclick="addNumber(9, this.form)" />
        <input type="button" value="*" onclick="addNumber('*', this.form)" />
        </br>
        <input type="button" value=" " onclick="addNumber('', this.form)" />
        <input type="button" value="0" onclick="addNumber(0, this.form)" />
        <input type="button" value="." onclick="addNumber('.', this.form)" />
        <input type="button" value="=" onclick="calculate(this.form)" />
    </form>
</body>
</html>
