<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="CalculatorForm.css" />
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-37303062-1']);
        _gaq.push(['_setDomainName', 'barld.nl']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
    <!-- jquery toegevoegd voor sommige trucjes -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
    <script src="Calculator.js"></script>
</head>
    <body>
    <div id="container">
        <form action="javascript:void(0);">
            <input type="text" name="display.sum" id="display_sum" maxlength="20" autofocus="autofocus" />
            <input type="text" name="display.answer" id="display_answer" maxlength="20" disabled />
            <br/>
            <input type="button" value="sqrt" onclick="Calculator.addCharter('sqrt()')"/>
            <br/>
            <input class="number" type="button" value="1" onclick="Calculator.addCharter(1)" />
            <input class="number" type="button" value="2" onclick="Calculator.addCharter(2)" />
            <input class="number" type="button" value="3" onclick="Calculator.addCharter(3)" />
            <input class="del" type="button" value=" " onclick="Calculator.backspace()" />
            <input class="" type="button" value="AC" onclick="Calculator.backspace('ALL')" />
            <br/>
            <input class="number" type="button" value="4" onclick="Calculator.addCharter(4)" />
            <input class="number" type="button" value="5" onclick="Calculator.addCharter(5)" />
            <input class="number" type="button" value="6" onclick="Calculator.addCharter(6)" />
            <input type="button" value="+" onclick="Calculator.addCharter('+')" />
            <input type="button" value="-" onclick="Calculator.addCharter('-')" />
            <br/>
            <input class="number" type="button" value="7" onclick="Calculator.addCharter(7)" />
            <input class="number" type="button" value="8" onclick="Calculator.addCharter(8)" />
            <input class="number" type="button" value="9" onclick="Calculator.addCharter(9)" />
            <input type="button" value="*" onclick="Calculator.addCharter('*')" />
            <input type="button" value="/" onclick="Calculator.addCharter('/')" />
            </br>
            <input type="button" value="Ans" onclick="Calculator.addCharter('Ans')" />
            <input class="number" type="button" value="0" onclick="Calculator.addCharter(0)" />
            <input type="button" value="." onclick="Calculator.addCharter('.')" />
            <input type="submit" value="=" onclick="Calculator.calculate()" />
            <input type="button" value="PI" onclick="Calculator.addCharter('PI')" />
        </form>
    </div>
    <script>
        //aanroepen als document is geladen
        if($(document).ready(function(){}))
        {
            var Calculator = new Calculator();
        }
    </script>
</body>
</html>
