<body>
    <script>var Balans = new Balans();</script>
    <form action="javascript:void(0);" style="float: left;">
        <label for="length-left">length-left</label>
        <input type="number" onkeyup="Balans.sideLength('left')" id="length-left" value="100" max="500" /><br />
        <label for="kracht-left">kracht-left</label>
        <input type="number" id="kracht-left"/>
    </form>
    <div id="container">
        <div id="balans">
            <div id="balans-left"></div>
            <div id="balans-right"></div>
        </div>
        <div id="triangle"></div>
    </div>
    <form action="javascript:void(0);" style="float: right;">
        <label for="length-right">length-right</label>
        <input type="number" onkeyup="Balans.sideLength('right')" id="length-right" value="100"/><br />
        <label for="kracht-right">kracht-right</label>
        <input type="number" id="kracht-right"/>
    </form>
    <div>
        <button onclick="Balans.turn('left')">&lt;-</button>
        <button onclick="Balans.turn('reset')">(reset)</button>
        <button onclick="Balans.turn('right')">-></button>
    </div>
